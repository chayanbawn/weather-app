<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
  <link rel="stylesheet" href="css/bulma.min.css">
  </head>
  <body>
    <div class="container">

      <div class="columns">
          <div class="column is-one-quarter"></div>
          <div class="column is-hald">
              <section class="hero is-primary">
                  <div class="hero-body">
                    <div class="container">
                      <h1 class="title">
                        Weather Application
                      </h1>
                      <h2 class="subtitle">
                        Know weather of your city
                      </h2>
                    </div>
                  </div>
                </section>
          </div>
          <div class="column is-one-quarter"></div>
      </div>

      <div class="columns">
          <div class="column is-one-quarter"></div>
          <div class="column is-half">
              <div class="box">
                  <form action="/" method="post">
                    <div class="field">
                      <div class="control">
                          <input class="input is-rounded" type="text" name="city" placeholder="Text input" required>
                      </div>
                    </div>
                    <div class="field">
                      <div class="control">
                          <input class="button is-rounded is-pulled-right" type="submit" value="Submit">
                      </div>
                    </div>
                   </form>
              </div>


              <% if(weather || error){ %>
                <div class="box">
                    <% if(weather && weather !== null){ %>
                      <p><%= weather %></p>
                    <% } %>
                    <% if(error !== null){ %>
                      <p><%= error %></p>
                    <% } %>
                </div>
              <% } %>

          </div>
          <div class="column is-one-quarter"></div>

      </div>      
 
    </div>
  </body>
</html>
